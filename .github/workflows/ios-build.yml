name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build React app
      run: npm run build
      
    - name: Install Capacitor packages
      run: |
        npm install -g @capacitor/cli
        npm install @capacitor/core @capacitor/ios
      
    - name: Add iOS platform
      run: npx cap add ios
      
    - name: Update iOS deployment target and Podfile
      run: |
        # Update the iOS deployment target to iOS 13.0 in the Xcode project
        if [ -f "ios/App/App.xcodeproj/project.pbxproj" ]; then
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9]*\.[0-9]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' ios/App/App.xcodeproj/project.pbxproj
        fi
        
        # Update the Podfile to specify iOS 13.0 and add Capacitor platform
        cat > ios/App/Podfile << 'EOF'
        require_relative '../../node_modules/@capacitor/ios/scripts/pods_helpers'

        platform :ios, '13.0'
        use_frameworks!

        # workaround to avoid Xcode caching of Pods that requires
        # Product -> Clean Build Folder after new Cordova plugins installed
        # Requires CocoaPods 1.6 or newer
        install! 'cocoapods', :disable_input_output_paths => true

        def capacitor_pods
          pod 'Capacitor', :path => '../../node_modules/@capacitor/ios'
          pod 'CapacitorCordova', :path => '../../node_modules/@capacitor/ios'
          pod 'CapacitorLocalNotifications', :path => '../../node_modules/@capacitor/local-notifications'
          pod 'CapacitorPreferences', :path => '../../node_modules/@capacitor/preferences'
          pod 'CapacitorPushNotifications', :path => '../../node_modules/@capacitor/push-notifications'
        end

        target 'App' do
          capacitor_pods
          # Add your Pods here
        end

        post_install do |installer|
          assertDeploymentTarget(installer)
        end
        EOF
        
    - name: Sync Capacitor
      run: npx cap sync ios
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install iOS dependencies
      run: |
        cd ios/App
        pod repo update
        pod install --repo-update --verbose
        
    - name: Build iOS app (Debug)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Debug \
          -destination 'generic/platform=iOS Simulator' \
          -archivePath App.xcarchive \
          archive \
          -allowProvisioningUpdates
          
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ios/App/App.xcarchive
        retention-days: 30
